<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/inhale.mp3" type="audio/mpeg">
        <source src="midia/inhale.wav" type="audio/wav">
        <source src="midia/inhale.ogg" type="audio/ogg">
        <!-- Evitar usar WAV pq é mt pesado -->
        <p>Infelizmente seu nevador não tem consegue reproduzir audio.<a href="midia/inhale.mp3">Clique aqui para baixar o áudio.</a></p>
    </audio>
</body>
</html>
