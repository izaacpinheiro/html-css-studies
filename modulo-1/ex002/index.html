<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs, ES and Emojis</title>
</head>
<body>
    <h1>Paragraphs and line break</h1>
    <hr>
    <p>You can write a paragraph anyway. Use the tag p and /p.</p>
    <p>If you need to break text at a specific place like this, <br> you can use the br tag.</p>
    <p>Let's add some special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &dollar;
        &Abreve;
    </p>
    <p>Let's add some emojis:
        <!-- Procurar emojis no Emojipedia! -->
        &#x1F92B;
        &#x1F914;
    </p>
</body>
</html>
